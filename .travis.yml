language: python
cache: pip

python:
  - "3.6"

services:
  - postgresql

addons:
  postgresql: "10"

env:
  global:
    - DJANGO_SETTINGS_MODULE=drc.conf.jenkins
    - SECRET_KEY=dummy
    - DB_USER=postgres
    - DB_PASSWORD=
    - DEPLOYMENT=drc
  matrix:
    - TOXENV=django_tests
    - TOXENV=isort
    - TOXENV=black

install:
  - pip install tox tox-travis

script: tox

jobs:
  include:
    # First stage is 'Tests' by default and populated from env matrix
    # expansion
    - stage: Docker images
      name: "Docker image build"
      before_install: skip
      install: skip
      before_script: skip
      script: docker build .

    - stage: Publication
      name: Publish Docker image
      services:
        - docker
      after_success: echo "deploying..."
      deploy:
        - provider: script
          script: bash bin/cicd.sh latest yes
          on:
            branch: master

        - provider: script
          script: bash bin/cicd.sh $TRAVIS_TAG yes
          on:
            tags: true

after_success:
  - pip install codecov
  - codecov
